<div class="container">
    <article class="row">
        <form class="col-sm-6">
            <!--Text-->
            <fieldset>
                <legend>Datos del Usuario</legend>
                <div class="form-group row">
                    <!--Etiqueta / Campo "Mombre"-->
                    <label for="name" class="col-3">Nombre</label>
                    <input type="text" class="form-control col-9"
                    name="name" id="name" required
                    placeholder="Indica tu nombre (es obligatorio)" [(ngModel)]="orderPrint.user.nombre" required minlength="3"
                    #nameState="ngModel">
                </div>
                <div [hidden]="nameState.valid || nameState.untouched">
                  <div class="error-message" [hidden]="!nameState.errors?.required">
                    Item obligatorio
                  </div>
                </div>
                <div class="form-group row">
                    <!--Etiqueta / Campo "Apellidos"-->
                    <label for="lastname"  class="col-3">Apellidos</label>
                    <input type="text" class="form-control col-9"
                    id="lastname" name="lastname" required
                    placeholder="Indica tu apellido (es obligatorio)" [(ngModel)]="orderPrint.user.apellidos">
                </div>
                <div class="form-group row">
                    <!--Etiqueta / Campo "Telefono"-->
                    <label for="phoneNumber" class="col-3">Teléfono</label>
                    <input type="text" class="form-control col-9"
                    id="phoneNumber" name="phoneNumber"
                    placeholder="Indica tu teléfono (es obligatorio)" [(ngModel)]="orderPrint.user.telefono">
                </div>
            </fieldset>

            <!--Radio-Buttos-->
            <fieldset class="form-group" >
                <legend>Selecciona una Impresora</legend>
                    <div class="form-check" *ngFor="let item of aPrinters">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input"
                                name = "impresora" [id]="item.id"
                                [value]="item"  [(ngModel)]="orderPrint.printer">
                                {{item.name}}
                        </label>
                    </div>

            </fieldset>
            <!--Checkbox-->
            <fieldset class="form-group">
                <legend>Seleción de opciones</legend>
                <div class="form-check">
                    <label class="form-check-label">
                    <input type="checkbox"  class="form-check-input"
                        id="color" name="color" [(ngModel)]="orderPrint.isColor">
                        Imprimir en color
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                    <input type="checkbox"  class="form-check-input"
                        id="tono" name="tono" [(ngModel)]="orderPrint.isClaro">
                        Tono claro</label>
                </div>
            </fieldset>
            <!--Select/options -->
            <fieldset class="form-group">
                <legend>Departameto</legend>
                <div class="form-group row">
                    <select class="form-control"
                        id="select" name="select" [(ngModel)]="orderPrint.dpto">
                        <option *ngFor="let item of aDptos"  [ngValue]="item">{{ item.name }}</option>
                    </select>
                </div>
            </fieldset>
            <div class="form-group row">
                <button type="submit" class="btn btn-primary mr-2">
                    Enviar</button>
                <button type="button" class="btn btn-primary" (click) = "enviar(orderPrint)">
                    Borrar</button>
            </div>
        </form>
        <pre>
          {{ orderPrint | json }}
        </pre>
