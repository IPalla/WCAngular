<div class="card">
  <div class="card-header">
    <h4 class="card-title">Tareas</h4>
  </div>
  <div class="card-body">

    <div class="form-group">
      <label for="tarea">Introduzca tarea</label>
      <input type="text" class="form-control" name="tarea" id="tarea" placeholder="" [(ngModel)]="tarea">
      <button type="button" class="btn btn-primary" (click)="anadirTarea()">Añadir</button>
    </div>
  </div>
  <div class="card-footer text-muted">
    <div *ngIf="tareas.length ; then tareasTemplate else vacioTemplate"></div>
    <ng-template #tareasTemplate>
      <h4>Lista de tareas:</h4>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let item of tareas; let i= index;">{{ i+1 }}. {{ item | lowercase}}
          <!-- <button type="button" class="btn btn-success" (click)="eliminaTarea(i)">Hecho!</button> -->
          <i class="fa fa-trash" title="Eliminar" (click)="eliminaTarea(i)"></i>
        </li>
      </ul>
    </ng-template>
    <ng-template #vacioTemplate>
      Anímate a tarea
    </ng-template>
    </div>
  </div>
